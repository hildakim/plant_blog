{% extends 'base.html' %}

{% block content %}
<h1>Plant Blog</h1>

<div>
    {% for post in allPost %}
    <table>
        <tr>
            <th colspan="2">{{post.post_title}}</th>
        </tr>
        <tr>
            <td colspan="2">{{post.nickname}}</td>
        </tr>
        <tr> 
            <td colspan="2" id="mainText">{{post.summary}}<a href = "{%url 'detail' post.id %}">더보기</a></td>
        </tr>
    </table>
    {% endfor %}
</div>
<br>
<br>

{% endblock %}
